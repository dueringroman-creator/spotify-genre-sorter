<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Genre Sorter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #1DB954;
    }

    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1aa34a;
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Spotify Genre Sorter</h1>

  <button id="login">Login to Spotify</button>
  <button id="fetch-tracks">Fetch Liked Songs</button>
  <button id="fetch-genres">Fetch Genres</button>
  <button id="group-by-genre">Group Tracks by Genre</button>

  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
