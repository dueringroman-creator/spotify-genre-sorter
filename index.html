<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Genre Sorter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #1DB954;
      margin-bottom: 20px;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    button.loading {
      pointer-events: none;
      background-color: #666;
    }
    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #progress {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 30px 0 10px 0;
    }
    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .step::after {
      content: '';
      position: absolute;
      top: 20px;
      right: -50%;
      width: 100%;
      height: 4px;
      background: #444;
      z-index: -1;
    }
    .step:last-child::after {
      display: none;
    }
    .step .label {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
    }
    .step.active .label {
      background-color: #1DB954;
    }
    .step.done .label {
      background-color: #777;
      text-decoration: line-through;
    }
    #count {
      margin-top: 10px;
      font-size: 20px;
      color: #fff;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Spotify Genre Sorter</h1>
