<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Alchemist</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .panel {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      display: none;
    }
    .panel.visible {
      display: block;
    }
    #playlist‑results ul {
      list-style: none;
      padding: 0;
    }
    #playlist‑results li {
      margin: 5px 0;
      color: #aaa;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    .input‑name {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    .checkbox‑toggle {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Playlist Alchemist</h1>

  <div class="row">
    <button id="login">Login to Spotify</button>
    <button id="fetch-tracks" disabled>Fetch My Songs</button>
    <button id="fetch-genres" disabled>Fetch Genres</button>
    <button id="normalize-genres" disabled>Detect & Bucket Genres</button>
    <button id="create-playlists" disabled>Create Playlists</button>
  </div>

  <div id="status">Please login to begin.</div>

  <div id="mood‑selection" class="panel">
    <h3>Select Mood</h3>
    <label><input type="radio" name="mood" value="Chill" checked> Chill</label>
    <label><input type="radio" name="mood" value="Energetic"> Energetic</label>
    <label><input type="radio" name="mood" value="Focus"> Focus</label>
  </div>

  <div id="mode‑selection" class="panel">
    <h3>Mode</h3>
    <label><input type="radio" name="mode" value="auto" checked> Automated (all buckets)</label>
    <label><input type="radio" name="mode" value="manual"> Manual (select buckets)</label>
    <div class="checkbox‑toggle">
      <label><input type="checkbox" id="allow‑overlap" checked> Allow tracks in multiple playlists</label>
    </div>
  </div>

  <div id="bucket‑selection" class="panel">
    <h3>Select Buckets</h3>
    <div id="selection-container"></div>
  </div>

  <div id="playlist‑results" class="panel">
    <h3>Created Playlists</h3>
    <ul id="playlist‑list"></ul>
    <button id="new‑session">Start New Session</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
