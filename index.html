<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Alchemist</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      color: #1DB954;
      text-align: center;
    }
    .stepper {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      list-style: none;
      padding: 0;
    }
    .stepper .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .stepper .step:not(:last-child):after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 100%;
      height: 2px;
      background: #444;
      transform: translateX(50%);
      z-index: 0;
    }
    .stepper .step .step-label {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      background: #444;
      z-index: 1;
      position: relative;
      color: #aaa;
    }
    .stepper .step.active .step-label {
      background: #1DB954;
      color: #fff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #ccc;
      min-height: 24px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
    }
    #genre-selection, #playlist-results {
      display: none;
    }
    #genre-list label {
      display: block;
      margin: 6px 0;
    }
    #genre-controls {
      margin-bottom: 10px;
    }
    #playlist-list li {
      margin: 6px 0;
      word-break: break-word;
    }
    a.playlist-link {
      color: #1DB954;
      text-decoration: none;
    }
    .option-toggle {
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .stepper {
        flex-direction: column;
      }
      .stepper .step:not(:last-child):after {
        height: 50px;
        width: 2px;
        top: auto;
        left: 50%;
        transform: translateY(25%) translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Playlist Alchemist</h1>

    <ol class="stepper">
      <li class="step active"><span class="step-label">1. Login</span></li>
      <li class="step"><span class="step-label">2. Fetch Songs</span></li>
      <li class="step"><span class="step-label">3. Fetch Genres</span></li>
      <li class="step"><span class="step-label">4. Buckets</span></li>
      <li class="step"><span class="step-label">5. Create</span></li>
    </ol>

    <div class="card buttons">
      <button id="login">Login to Spotify</button>
      <button id="fetch-tracks" disabled>Fetch Songs</button>
      <button id="fetch-genres" disabled>Fetch Genres</button>
    </div>

    <div id="status">Please login to begin.</div>

    <div id="genre-selection" class="card">
      <div id="genre-controls">
        <button id="select-all-genres">Select All</button>
        <button id="clear-genres">Clear All</button>
      </div>
      <div>
        <label class="option-toggle">
          <input type="checkbox" id="allow-overlap" checked /> Allow track overlap across playlists
        </label>
      </div>
      <div id="genre-list"></div>
      <div style="margin-top:20px;">
        <button id="create-playlists">Create Playlists</button>
      </div>
    </div>

    <div id="playlist-results" class="card">
      <h3>Created Playlists</h3>
      <ul id="playlist-list"></ul>
      <div style="margin-top:20px;">
        <button id="reset-session">Start New Session</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
