<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Genre Sorter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #1DB954;
      margin-bottom: 20px;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
      text-align: center;
      max-width: 600px;
    }
    #bucket-selection {
      margin-top: 20px;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    #bucket-selection h3 {
      margin-top: 0;
      color: #fff;
    }
    #bucket-selection label {
      display: block;
      margin: 6px 0;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Spotify Genre Sorter</h1>

  <div class="buttons">
    <button id="login">üîê Login to Spotify</button>
    <button id="fetch-tracks" disabled>üéµ Fetch Liked Songs</button>
    <button id="fetch-genres" disabled>üé® Fetch Genres</button>
    <button id="normalize-genres" disabled>üßÆ Normalize & Detect Buckets</button>
    <button id="create-playlists" disabled>üé¨ Create Playlists</button>
  </div>

  <div id="status">Please login to begin.</div>

  <div id="bucket-selection">
    <h3>Select Buckets to Create Playlists For</h3>
    <div id="selection-container"></div>
    <button id="confirm-selection">‚úÖ Confirm Selection</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
