<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Alchemist</title>
  <!-- Favicon embedded as Base64 (drumsticks icon) -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAZlBMVEUAAAD///////////////////////////////////////////////////////////////8JCQn7+/vx8fHq6urR0dG4uLiGhoaxsbGSkpKgoKCEhISFhYWJiYmOjo6+vr7b29vd3d2oqKiPj49UVFRTU1PPz8/r6+tidw96AAAAXUlEQVQY02NgQAcYGBgMKCgoYGRgYGRkYGBgUGhgYGxiBFxAYGBgYGRkYGBrYGBjIyMjAwMDAwMDIyMiBCfQAAAAASUVORK5CYII=" type="image/png">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1DB954;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      max-width: 600px;
      text-align: center;
      color: #ccc;
    }
    #genre‑selection, #playlist‑results {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      display: none;
    }
    #genre‑selection label {
      display: block;
      margin-bottom: 8px;
    }
    #playlist‑results ul {
      list-style: none;
      padding: 0;
    }
    #playlist‑results li {
      margin: 6px 0;
      color: #aaa;
      word-break: break-word;
    }
    a.playlist-link {
      color: #1DB954;
      text-decoration: none;
    }
    #genre‑selection > .controls {
      margin-bottom: 10px;
    }
    #genre‑selection > .controls button {
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Playlist Alchemist</h1>

  <div class="buttons">
    <button id="login">Login to Spotify</button>
    <button id="fetch-tracks" disabled>Fetch My Songs</button>
    <button id="fetch-genres" disabled>Gather Genres</button>
    <button id="create-playlists" disabled>Create Playlists</button>
  </div>

  <div id="status">Please login to begin.</div>

  <div id="genre‑selection">
    <h3>Select Genres to Build Playlists</h3>
    <div class="controls">
      <button id="select-all-genres">Select All</button>
      <button id="clear-genres">Clear All</button>
    </div>
    <div id="genre‑list"></div>
  </div>

  <div id="playlist‑results">
    <h3>Created Playlists</h3>
    <ul id="playlist‑list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
