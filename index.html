<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Genre Sorter</title>
  <style>
    body {
      font-family: sans‑serif;
      background: #121212;
      color: #fff;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not‑allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    #mode‑selection, #bucket‑selection {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Spotify Genre Sorter</h1>

  <button id="login">Login to Spotify</button><br>
  <button id="fetch-tracks" disabled>Fetch Liked Songs</button><br>
  <button id="fetch-genres" disabled>Fetch Genres</button><br>
  <button id="normalize-genres" disabled>Detect Buckets</button><br>

  <div id="mode‑selection" style="display:none;">
    <label><input type="radio" name="mode" value="auto" checked> Automated (all buckets)</label><br>
    <label><input type="radio" name="mode" value="manual"> Manual (select buckets)</label><br>
  </div>

  <button id="create-playlists" disabled>Create Playlists</button>

  <div id="status">Please login to begin.</div>

  <div id="bucket‑selection" style="display:none;">
    <h3>Select buckets you want to turn into playlists</h3>
    <div id="selection-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
