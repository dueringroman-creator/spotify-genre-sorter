<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist Alchemist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #1DB954;
      text-align: center;
    }
    .stepper {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .step {
      padding: 10px;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #aaa;
    }
    .step.active {
      background-color: #1DB954;
      color: white;
    }
    .buttons, #genre-section, #created-playlists {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      text-align: center;
    }
    label {
      display: block;
      color: white;
    }
    #genre-section {
      display: none;
    }
    #created-playlists {
      display: none;
    }
    #error-msg {
      color: #ff8080;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Playlist Alchemist</h1>

  <div class="stepper">
    <div class="step" id="step-1">1. Login</div>
    <div class="step" id="step-2">2. Songs</div>
    <div class="step" id="step-3">3. Genres</div>
    <div class="step" id="step-4">4. Buckets</div>
    <div class="step" id="step-5">5. Playlists</div>
  </div>

  <div class="buttons">
    <button id="login">Login to Spotify</button>
    <button id="fetch-songs" disabled>Fetch My Songs</button>
    <button id="fetch-genres" disabled>Fetch Genres</button>
    <button id="detect-buckets" disabled>Detect Genre Buckets</button>
    <button id="create-playlists" disabled>Create Playlists</button>
    <button id="reset-session">Reset Session</button>
  </div>

  <div id="genre-section">
    <h3>Select Genres</h3>
    <button id="select-all">Select All</button>
    <button id="deselect-all">Deselect All</button>
    <div id="genre-buckets"></div>
  </div>

  <div id="created-playlists">
    <h3>Created Playlists</h3>
    <ul id="playlist-links"></ul>
  </div>

  <div id="status">Welcome! Start by logging in.</div>
  <div id="error-msg"></div>

  <script src="app.js"></script>
</body>
</html>
